{% extends "landing/landing.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Iniciar Sesión</h1>

        {% if messages %}
                {% for message in messages %}
                    <div class="
                        {% if message.tags == 'success' %}
                            bg-green-500 text-white border border-green-700
                        {% elif message.tags == 'error' %}
                            bg-red-500 text-white border border-red-700
                        {% elif message.tags == 'warning' %}
                            bg-yellow-400 text-black border border-yellow-600
                        {% endif %}
                        p-4 mb-4 rounded-lg shadow-md">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
    

        <form method="post" action="" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Nombre de usuario</label>
                <input type="text" name="username" id="username" required
                    class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-400 ease-in-out hover:bg-gray-600 hover:border-2 hover:border-blue-500 hover:shadow-2xl hover:scale-105 focus:scale-105">
            </div>

            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" name="password" id="password" required
                    class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-400 ease-in-out hover:bg-gray-600 hover:border-2 hover:border-blue-500 hover:shadow-2xl hover:scale-105 focus:scale-105">
            </div>

            <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-500 ease-in-out transform hover:scale-105 focus:outline-none w-full">
                        Iniciar Sesión
                    </button>
            </div>

            <div class="text-center mt-4">
                    <p class="text-gray-300 text-sm">
                        ¿No estás registrado? 
                        <a href="{% url 'register' %}" class="text-blue-400 hover:underline hover:text-blue-600">Registrate aquí</a>
                    </p>
            </div>

            
        </form>
    </div>
</div>
{% endblock %}
